<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Final Countdown</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon"
    href="https://ih1.redbubble.net/image.525689407.5737/st,extra_large,507x507-pad,600x600,f8f8f8.u3.jpg">
  <meta name="description"
    content="The developer was bored so he made this countdown to the last day of high school for NYCPS students. Nobody can wait.">
  <meta name="keywords"
    content="countdown, nycps, school countdown, last day, last day of school, graduation, school graduation, nyc school graduation, high school">
  <meta name="author" content="Farhan Chowdury">
</head>

<body>
  <div class="content container">
    <h1 class="mb-4">Countdown to the End of High School</h1>
    <div class="row g-4 justify-content-center">
      <div class="col-12 col-md-5">
        <div class="card p-4">
          <h2 id="calendar-days">--</h2>
          <p>Calendar Days Remaining</p>
        </div>
      </div>
      <div class="col-12 col-md-5">
        <div class="card p-4">
          <h2 id="school-days">--</h2>
          <p>School Days Remaining</p>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <div class="card p-4">
          <h2 id="timer">--:--:--</h2>
          <p>Hours, minutes, seconds Reamining</p>
        </div>
      </div>
      <div class="col-12">
        <p class="fs-5" id="ndo">Next day off:</p>
        <p id="next-day-off" class="fs-2"></p>
      </div>
    </div>
  </div>
  <footer>&copy; 2025 Farhan Chowdury | <a href="https://github.com/fc2078"
      class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">GitHub</a></footer>
  <script src="script.js"></script>
</body>

</html>
